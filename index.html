<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="registration">
    <form action="#">
        <div class="iconContainer">
            <img src="./assets/css/img/account.png" alt="user icon">
        </div>
        <h2>Member Login</h2>
        <input id="textInput" placeholder="username" type="text" name="userName" required>
        <input type="password" placeholder="password" id="password" name="userPassword" required>
        <div class="underSignInButtonFields">
            <label for="isRemember">
                <input type="checkbox" id="isRemember">
                Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>
        <input type="submit" value="Sign in" id="signInButton">
    </form>
    <p class="underFormParagraph">Dont't have an account? <a href="#">Sign up here</a></p>
</div>
</body>
</html>
